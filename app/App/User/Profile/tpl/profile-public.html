<div class="mt-3">
    <div class="card bg-body">
        <h3 class="card-header bg-light"><i class="fa fa-folder-open" aria-hidden="true"></i> Dernières contributions</h3>
        <div class="card-body">

            <ul class="listPages list-unstyled row no-gutters justify-content-center text-center">
                <li class="col-lg-2 col-md-3 col-sm-4 col-12 pb-3" data-ng-repeat="entity in iUser._embedded.contributions">
                    <div class="nbPage">{{ entity.resources.length }}</div>
                    <span title="État de la transcription" class="badge badge-status d-table" data-ng-class="getStatusClassLabel(entity._embedded.status)">{{ entity._embedded.status | transcriptionStatusName }}</span>
                    <a ui-sref="transcript.app.edition({ idEntity: entity.id, idResource: resource.id })">
                        <img class="img-fluid" src="{{ imageService.getThumbnail(entity) }}"/>
                    </a>
                    <div class="caption">
                        <strong>{{ entity.will.testator.name }}</strong>
                        <p>Cote {{ entity.will.callNumber }}, testament du {{ entity.will.willWritingDate }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
