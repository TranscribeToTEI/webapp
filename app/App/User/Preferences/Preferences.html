<div ncy-breadcrumb></div>

<div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
    <!-- Manually hide the alert with `hide()` -->
    <button type="button" class="close" ng-click="hide()">&times;</button>
    <span class="alert-message" data-ng-bind-html="flash.message"></span>
</div>


<main class="container" role="main">
    <h1 class="page-heading">Edition des préférences</h1>
    <div class="mt-3">
        <div class="card bg-body">
            <h3 class="card-header bg-light">Préférences de transcription</h3>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="app-user-preference-transcriptionDeskPosition" class="col-sm-3 text-md-right">Affichage de l'interface de transcription</label>
                        <div class="col-sm-9">
                            <select id="app-user-preference-transcriptionDeskPosition" name="app-user-preference-transcriptionDeskPosition" class="custom-select" data-ng-model="form.transcriptionDeskPosition">
                                <option value="" disabled>Sélectionnez ...</option>
                                <option value="leftRead-centerHelp-rightImage">Écrire à gauche - Aide au centre - Image à droite</option>
                                <option value="leftRead-centerImage-rightHelp">Écrire à gauche - Image au centre - Aide à droite</option>
                                <option value="leftHelp-centerRead-rightImage">Aide à gauche - Écrire au centre - Image à droite</option>
                                <option value="leftHelp-centerImage-rightRead">Aide à gauche - Image au centre - Écrire à droite</option>
                                <option value="leftImage-centerHelp-rightRead">Image à gauche - Aide au centre - Écrire à droite</option>
                                <option value="leftImage-centerRead-rightHelp">Image à gauche - Écrire au centre - Aide à droite</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-3 text-md-right">SmartTEI</label>
                        <div class="col-sm-9">
                            <label class="custom-control custom-radio">
                                <input  type="radio" class="custom-control-input" value="true" ng-model="form.smartTEI">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Activé</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input  type="radio" class="custom-control-input" value="false" ng-model="form.smartTEI">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Désactivé</span>
                            </label>
                            <small class="form-text text-muted">SmartTEI améliore votre expérience utilisateur en automatisant certaines tâches d'encodage de vos transcriptions en TEI comme l'ajout de balise <code>&lt;lb /&gt;</code> lorsque vous faites un retour à la ligne.</small>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" data-ng-click="submit.action()" class="btn btn-primary btn-sm">Sauvegarder mes préférences <i data-ng-if="submit.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <div class="card bg-body">
            <h3 class="card-header bg-light">Autres actions</h3>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-3  text-md-right">Suppression</label>
                    <div class="col-sm-9">
                        <button class="btn btn-danger"><i class="fa fa-warning"></i> Supprimer mon compte <i class="fa fa-remove"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
