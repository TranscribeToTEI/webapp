<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Modification de l'avatar</h1>
    <div class="row">
        <div class="col-xl-10 col-12">
            <form class="mt-2 mb-2">
                <div class="form-group row">
                    <label for="app-user-edit-picture" class="control-label col-md-2 text-md-right">Image <span class="red-color">*</span></label>
                    <div class="col-md-10">
                        <input id="app-user-edit-picture" type="file" ngf-select ng-model="form.picture" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                        <i ng-show="myForm.file.$error.required">*required</i><br>
                        <i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                        <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb" />
                        <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                    </div>
                </div>

                <div class="text-right">
                    <a ui-sref="transcript.app.user.profile({id: user.id})" class="btn btn-sm btn-primary">Retour au profil</a>
                    <button class="btn btn-sm" type="button"
                            ng-disabled="!(!!form.picture)"
                            ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                            ng-click="submit.action()">
                        <span ng-if="submit.success == false && submit.loading == false">Mettre à jour mon avatar</span>
                        <span ng-if="submit.success == false && submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        <span ng-if="submit.success == true">Succès !</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
