<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Modification de l'avatar</h1>
    <div class="row">
        <div class="col-xl-10 col-12">
            <form class="mt-2 mb-2">
                <div class="form-group row">
                    <label for="app-user-edit-picture" class="control-label col-md-2 text-md-right">Image</label>
                    <div class="col-md-10">
                        <input id="app-user-edit-picture" type="file" ngf-select ng-model="form.picture" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                        <i ng-show="myForm.file.$error.required">*required</i><br>
                        <i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                        <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb" />
                        <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" data-ng-click="submit.action()" class="btn btn-sm  btn-primary">Mettre Ã  jour mon avatar <i data-ng-if="submit.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
                </div>
            </form>
        </div>
    </div>
</main>
