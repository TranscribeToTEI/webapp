<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Modification du profil</h1>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a ui-sref="transcript.app.user.changePassword({id: user.id})">Modifier mon mot de passe</a></li>
                <li class="list-group-item"><a>Modifier mon identifiant</a></li>
                <li class="list-group-item"><a ui-sref="transcript.app.user.avatar({id: user.id})">Modifier mon avatar</a></li>
            </ul>
        </div>
        <div class="col-lg-7 col-md-9">
            <form class="mt-2 mb-2" novalidate>
                <div class="form-group row">
                    <label for="app-user-edit-name" class="control-label col-md-2 text-md-right">Nom <span class="red-color">*</span></label>
                    <div class="col-md-10">
                        <input type="text" ng-model="form.name" class="form-control form-control-sm" id="app-user-edit-name" placeholder="saisisser votre nom" required="required" />
                        <small class="form-text text-muted" ng-show="!(!!form.name)">Le champ "nom" est obligatoire. Si vous ne souhaitez pas utiliser votre vrai nom, merci d'indiquer un pseudo.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-user-edit-biography" class="control-label col-md-2 text-md-right">Biographie</label>
                    <div class="col-md-10">
                        <textarea ng-model="form.biography" class="form-control form-control-sm" id="app-user-edit-biography" placeholder="Présentez-vous"></textarea>
                    </div>
                </div>

                <div class="text-right">
                    <a ui-sref="transcript.app.user.profile({id: user.id})" class="btn btn-sm btn-primary">Retour au profil</a>
                    <button class="btn btn-sm" type="button"
                            ng-disabled="!(!!form.name)"
                            ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                            ng-click="submit.action()">
                        <span ng-if="submit.success == false && submit.loading == false">Soumettre</span>
                        <span ng-if="submit.success == false && submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        <span ng-if="submit.success == true">Succès !</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
