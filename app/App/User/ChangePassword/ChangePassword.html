<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>
<main class="container" role="main">
    <h1 class="page-heading">Modification du mot de passe</h1>
    <div class="row">
        <div class="col-xl-10 col-12">
            <form class="mt-2 mb-2">
                <div class="form-group row">
                    <label for="app-user-change-password-current-password" class="col-md-4 col-form-label text-md-right">Mot de passe actuel <span class="red-color">*</span></label>
                    <div class="col-md-8">
                        <input type="password" ng-model="form.currentPassword" class="form-control form-control-sm" id="app-user-change-password-current-password" name="app-user-change-password-current-password" placeholder="Saisissez votre mot de passe actuel" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-user-change-password-plain-password-first" class="col-md-4 col-form-label text-md-right">Nouveau mot de passe <span class="red-color">*</span></label>
                    <div class="col-md-8">
                        <input type="password" ng-model="form.password.first" class="form-control form-control-sm" id="app-user-change-password-plain-password-first" name="app-user-change-password-plain-password-first" placeholder="Saisissez votre nouveau mot de passe" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-user-change-password-plain-password-second" class="col-md-4 col-form-label text-md-right">Confirmation <span class="red-color">*</span></label>
                    <div class="col-md-8">
                        <input type="password" ng-model="form.password.second" class="form-control form-control-sm" id="app-user-change-password-plain-password-second" name="app-user-change-password-plain-password-second" placeholder="Confirmez votre nouveau mot de passe" required="required" />
                        <small class="form-text text-muted" ng-show="form.password.first !== form.password.second">La confirmation doit être identique au nouveau mot de passe indiqué.</small>
                    </div>
                </div>

                <div class="text-right">
                    <a ui-sref="transcript.app.user.profile({id: user.id})" class="btn btn-sm btn-primary">Retour au profil</a>
                    <button class="btn btn-sm" type="button"
                            ng-disabled="!(!!form.currentPassword && !!form.password.first && !!form.password.second) || (form.password.first !== form.password.second)"
                            ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                            ng-click="submit.action()">
                        <span ng-if="submit.success == false && submit.loading == false">Modifier mon mot de passe</span>
                        <span ng-if="submit.success == false && submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        <span ng-if="submit.success == true">Succès !</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
