<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>
<main class="container" role="main">
    <h1 class="page-heading">Modification du profil</h1>
    <div class="row">
        <div class="col-xl-10 col-12">
            <form class="mt-2 mb-2">
                <div class="form-group row">
                    <label for="app-user-change-password-current-password" class="col-md-4 col-form-label text-md-right">Mot de passe actuel</label>
                    <div class="col-md-8">
                        <input type="password" data-ng-model="form.currentPassword" class="form-control form-control-sm" id="app-user-change-password-current-password" name="app-user-change-password-current-password" placeholder="Saisissez votre mot de passe actuel" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-user-change-password-plain-password-first" class="col-md-4 col-form-label text-md-right">Nouveau mot de passe</label>
                    <div class="col-md-8">
                        <input type="password" data-ng-model="form.password.first" class="form-control form-control-sm" id="app-user-change-password-plain-password-first" name="app-user-change-password-plain-password-first" placeholder="Saisissez votre nouveau mot de passe" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-user-change-password-plain-password-second" class="col-md-4 col-form-label text-md-right">Confirmation</label>
                    <div class="col-md-8">
                        <input type="password" data-ng-model="form.password.second" class="form-control form-control-sm" id="app-user-change-password-plain-password-second" name="app-user-change-password-plain-password-second" placeholder="Confirmez votre nouveau mot de passe" required />
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" data-ng-click="submit.action()" class="btn btn-sm btn-primary">Modifier le mot de passe <i data-ng-if="submit.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
                </div>
            </form>
        </div>
    </div>
</main>
