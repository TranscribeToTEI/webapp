<div ncy-breadcrumb></div>

<div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
    <!-- Manually hide the alert with `hide()` -->
    <button type="button" class="close" ng-click="hide()">&times;</button>
    <span class="alert-message" data-ng-bind-html="flash.message"></span>
</div>

<div class="alert alert-info">
    <div class="pull-right"><i class="fa fa-close"></i></div>
    <p><small>Attention, pendant votre contribution, les autres utilisateurs ne peuvent pas modifier cette transcription. Veillez à sauvegarder votre travail (<strong>régulièrement</strong>) et à quitter l'interface lorsque vous avez fini.</small></p>
</div>

<div class="well well-sm">
    <div ng-include="'App/Transcript/tpl/transcript-header.html'"></div>
    <br />
    <div class="row">
        <div class="col-sm-12">
            <div id="transcriptContainer">
                <div id="transcriptContainerFullScreen">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="transcript-toolbar">
                                <div id="transcript-toolbar-edit" data-ng-include="'App/Transcript/tpl/transcript-toolbar-edit.html'"></div>
                            </div>
                        </div>
                    </div>
                    <div id="transcript-workarea" class="fullscreen-h100">
                        <div data-ng-include="'App/Transcript/tpl/transcript-edit.html'" class="fullscreen-h100"></div>
                    </div>
                </div>
                <div id="transcript-submit" data-ng-include="'App/Transcript/tpl/transcript-submit.html'"></div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-6">
                    <div data-ng-include="'App/Transcript/tpl/transcript-versions.html'"></div>
                </div>
                <div class="col-sm-6">
                    <div ui-view="comment"></div>
                </div>
            </div>
        </div>
    </div>
</div>
