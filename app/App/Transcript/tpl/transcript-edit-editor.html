<div id="transcript-edit-editor-ace" class="col-xs-7">
    <div ui-ace="{
        mode: 'xml',
        onLoad: aceLoaded,
        onChange: aceChanged,
        useWrapMode: true
        }" id="transcript-edit-editor-ace-area" data-ng-model="wysiwyg.area"></div>
</div>
<div id="transcript-edit-editor-interaction" class="col-xs-5">
    <div id="div-interaction-help" data-ng-if="wysiwyg.live.status == false">
        <div id="div-interaction-help-header">
            <button class="btn btn-sm btn-default" data-ng-click="wysiwyg.live.status = true" title="Retour au rendu de la transcription"><i class="fa fa-chevron-left"></i></button>
        </div>
        <div id="div-interaction-help-content" data-ng-include="wysiwyg.interaction"></div>
    </div>
    <div id="div-interaction-live" data-ng-if="wysiwyg.live.status == true" data-ng-bind-html="wysiwyg.live.content"></div>
</div>
