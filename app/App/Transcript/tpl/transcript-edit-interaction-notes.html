<div class="card">
    <div class="card-body">
        <div class="text-right mb-3">
            <button class="btn btn-sm btn-primary" ng-click="transcriptArea.interaction.historicalNotes.addForm.action()">Nouvelle note</button>
        </div>
        <div class="mt-3">
            <h3 class="mb-1">Liste des notes historiques attachées au testament {{ entity.will.title }}</h3>
            <p class="mt-3 alert alert-info" ng-if="transcriptArea.interaction.historicalNotes.elements.length == 0">Ce testament ne possède aucune note historique.</p>

            <div class="list-group">
                <div class="list-group-item flex-column align-items-start" ng-repeat="note in transcriptArea.interaction.historicalNotes.elements">
                    <div class="float-right">
                        <button class="btn btn-sm btn-primary" ng-click="transcriptArea.interaction.historicalNotes.quote(note.id)" ng-disabled="transcriptArea.toolbar.tags['ref'].btn.enabled === false" data-toggle="tooltip" data-placement="top" title="Citer cette note"><i class="fa fa-quote-right"></i></button>
                        <button class="btn btn-sm btn-primary" ng-click="transcriptArea.interaction.historicalNotes.addForm.action(note.id)" data-toggle="tooltip" data-placement="top" title="Modifier cette note"><i class="fa fa-eye"></i></button>
                    </div>
                    #{{ note.id }}
                </div>
            </div>
        </div>
    </div>
</div>
