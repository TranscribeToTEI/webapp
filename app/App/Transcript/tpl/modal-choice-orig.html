<div class="modal fade" id="choice-orig-modal-content">
    <div class="modal-doc modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Marquer la présence d'une ancienne formulation : </h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="choice-orig-modal-orig">Telle qu'écrit dans le texte :</label>
                        <input id="choice-orig-modal-orig" type="text" class="form-control form-control-sm" data-ng-model="wysiwyg.modal.variables.choice_orig_modal_orig" />
                    </div>
                    <div class="form-group">
                        <label for="choice-orig-modal-reg">Telle qu'écrit aujourd'hui :</label>
                        <input id="choice-orig-modal-reg" type="text" class="form-control form-control-sm" data-ng-model="wysiwyg.modal.variables.choice_orig_modal_reg" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-6 text-left btn-group">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-sm btn-primary" data-ng-click="transcriptArea.ace.modal.setContent('choice')"><i class="fa fa-arrow-left"></i></button>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-ng-click="transcriptArea.ace.modal.valid('choice-orig')"><i class="fa fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
