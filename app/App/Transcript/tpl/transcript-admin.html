    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Admin toolbar</a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a data-ng-click="admin.versions.load()">Versions <i data-ng-if="admin.versions.show == false" class="fa fa-caret-down"></i><i data-ng-if="admin.versions.show == true" class="fa fa-caret-up"></i></a></li>
            <li><a data-ng-click="admin.status.load()">Statut <i data-ng-if="admin.status.show == false" class="fa fa-caret-down"></i><i data-ng-if="admin.status.show == true" class="fa fa-caret-up"></i></a></li>

<div data-ng-if="admin.versions.show == true">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>#</th>
                    <th>Comment</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>View</th>
                </tr>
                <tr data-ng-if="transcript.content != ''">
                    <td>1</td>
                    <td><span data-ng-if="transcript.update_comment != ''" data-ng-bind="transcript.update_comment"></span><span data-ng-if="transcript.update_comment == '' || transcript.update_comment == null">Pas d'information</span></td>
                    <td>{{ transcript.update_user.name }}</td>
                    <td><span data-ng-bind="transcript.update_date | date:'dd-mm-yyyy à HH:mm'"></span></td>
                    <td>Current</td>
                </tr>
                <tr data-ng-repeat="version in transcript._embedded.version">
                    <td>{{ $index+2 }}</td>
                    <td><span data-ng-if="version.data.updateComment != ''" data-ng-bind="version.data.updateComment"></span><span data-ng-if="version.data.updateComment == '' || version.data.updateComment == null">Pas d'information</span></td>
                    <td>{{ version.username }}</td>
                    <td><span data-ng-bind="version.logged_at | date:'dd-mm-yyyy à HH:mm'"></span></td>
                    <td><a><i class="fa fa-chevron-right"></i></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div data-ng-if="admin.status.show == true">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <h3>Modifier le statut de cette transcription :</h3>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="app-transcript-admin-status" class="">Status :</label>
                        <select id="app-transcript-admin-status" name="app-transcript-admin-status" class="form-control" data-ng-model="admin.status.value">
                            <option value="" disabled>Sélectionnez ...</option>
                            <option value="todo">À faire</option>
                            <option value="transcription">En cours</option>
                            <option value="validation">À valider</option>
                            <option value="validated">Validé</option>
                        </select>
                    </div>
                    <button type="button" data-ng-click="admin.status.submit()" class="btn btn-primary">
                        <span data-ng-if="admin.status.isLoading == false">Soumettre</span>
                        <span data-ng-if="admin.status.isLoading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
