<div class="float-right">
    <button class="btn btn-sm btn-primary" ng-click="transcriptArea.interaction.bibliography.addForm.action()">Nouvelle entrée</button>
</div>
<h2 class="mb-3">Bibliographie</h2>

<div class="mt-3">
    <h3 class="mb-1">Liste des éléments bibliographiques attachés au testament {{ entity.will.title }}</h3>

    <p class="alert alert-info" ng-if="transcriptArea.interaction.bibliography.elements.length == 0">Ce testament ne possède aucune entrée bibliographique</p>

    <div class="list-group">
        <div class="list-group-item flex-column align-items-start" ng-repeat="item in transcriptArea.interaction.bibliography.elements">
            <div ng-if="item.manuscriptReference != null" ng-include="'App/Transcript/tpl/transcript-edit-interaction-biblio-manuscriptElement.html'"></div>
            <div ng-if="item.printedReference != null" ng-include="'App/Transcript/tpl/transcript-edit-interaction-biblio-printedElement.html'"></div>
        </div>
    </div>
</div>
