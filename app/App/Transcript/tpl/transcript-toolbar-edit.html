<div class="btn-toolbar" role="toolbar">
    <div class="pull-right">
        <div class="btn-group" role="group">
            <a data-ng-click="undo('prev')" class="btn btn-sm btn-default" title="Révenir à l'état précédant"><i class="fa fa-undo"></i></a>
            <a data-ng-click="undo('next')" class="btn btn-sm btn-default" title="Révenir à l'état précédant"><i class="fa fa-repeat"></i></a>
        </div>

        <div class="btn-group" role="group">
            <a data-ng-click="help('20')" class="btn btn-sm btn-default" title="Obtenir des informations sur l'interface"><i class="fa fa-question-circle"></i></a>
            <a data-ng-click="" class="btn btn-sm btn-default" title="Mode plein-écran"><i class="fa fa-arrows-alt"></i></a>
            <a data-ng-click="submit.goBack()" class="btn btn-sm btn-default" title="Revenir à la lecture"><i class="fa fa-times-circle"></i></a>
        </div>

        <div class="btn-group" data-ng-if="transcript.status == 'validation'">
            <button data-ng-click="admin.validation.accept.load()" class="btn btn-sm btn-success">
                <span data-ng-if="admin.validation.accept.isLoading == false">Valider <i class="fa fa-check"></i></span>
                <span data-ng-if="admin.validation.accept.isLoading == true">Valider <i class="fa fa-spin fa-circle-o-notch"></i></span>
            </button>
            <button data-ng-click="admin.validation.refuse.load()" class="btn btn-sm btn-danger">
                <span data-ng-if="admin.validation.refuse.isLoading == false">Refuser <i class="fa fa-remove"></i></span>
                <span data-ng-if="admin.validation.refuse.isLoading == true">Refuser <i class="fa fa-spin fa-circle-o-notch"></i></span>
            </button>
        </div>
    </div>
    <div class="btn-group" role="group" data-ng-repeat="(group, type) in wysiwyg.buttonsGroups">
        <div data-ng-if="type == 'dropdown'">
            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="capitalize">{{ group }}</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li data-ng-repeat="button in wysiwyg.buttons" data-ng-if="button.btn.btn_group == group">
                    <a class="capitalize {{ button.btn.btn_class}}" data-ng-click="addTag(button.btn.id)" data-ng-if="button.type == 'tag'" title="{{ button.btn.title }}">{{ button.btn.label }}</a>
                    <a class="capitalize {{ button.btn.btn_class}}" data-ng-click="addAttribute(button.btn.id)" data-ng-if="button.type == 'attribute'" title="{{ button.btn.title }}">{{ button.btn.label }}</a>
                </li>
            </ul>
        </div>
        <div data-ng-if="type == 'group'">
            <div class="btn-group btn-group-sm" data-ng-repeat="button in wysiwyg.buttons" data-ng-if="button.btn.btn_group == group">
                <a class="btn btn-sm btn-default capitalize {{ button.btn.btn_class}}" data-ng-click="addTag(button.btn.id)" data-ng-if="button.type == 'tag'" title="{{ button.btn.title }}">
                    <span data-ng-if="button.btn.icon != ''"><i class="{{ button.btn.icon }}"></i></span>
                    <span data-ng-if="button.btn.icon == ''">{{ button.btn.label }}</span>
                </a>
                <a class="btn btn-sm btn-default capitalize {{ button.btn.btn_class}}" data-ng-click="addAttribute(button.btn.id)" data-ng-if="button.type == 'attribute'" title="{{ button.btn.title }}">
                    <span data-ng-if="button.btn.icon != ''"><i class="{{ button.btn.icon }}"></i></span></span>
                    <span data-ng-if="button.btn.icon == ''">{{ button.btn.label }}</span>
                </a>
                <a class="btn btn-sm btn-default capitalize {{ button.btn.btn_class}}" data-ng-click="wysiwyg.modal.load(button.modal.id)" data-ng-if="button.type == 'choice'" title="{{ button.btn.title }}">
                    <span data-ng-if="button.btn.icon != ''"><i class="{{ button.btn.icon }}"></i></span></span>
                    <span data-ng-if="button.btn.icon == ''">{{ button.btn.label }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
