<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title"><i class="fa fa-eye"></i> Historique</h2>
    </div>
    <table class="panel-body table table-striped table-bordered">
        <tr>
            <th>Date</th>
            <th>Comment</th>
            <th>User</th>
            <th>View</th>
        </tr>
        <tr data-ng-repeat="iVersion in transcript._embedded.version">
            <td><span data-ng-bind="iVersion.logged_at | date:'dd-MM-yyyy, HH:mm'"></span></td>
            <td><span data-ng-if="iVersion.data.updateComment != ''" data-ng-bind="iVersion.data.updateComment"></span><span data-ng-if="iVersion.data.updateComment == '' || iVersion.data.updateComment == null">Pas d'information</span></td>
            <td>{{ iVersion.username }}</td>
            <td>
                <span ng-if="$index == 0"><i class="fa fa-eye-slash"></i></span>
                <a ng-if="$index != 0" ng-click="transcriptArea.interaction.version.load(iVersion.id)"><i class="fa fa-file-o"></i></a>
            </td>
        </tr>
    </table>
</div>
