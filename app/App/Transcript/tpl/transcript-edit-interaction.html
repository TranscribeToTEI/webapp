<div id="transcript-interaction" class="h-100">

                        <button class="btn btn-sm" data-ng-click="transcriptArea.interaction.gotoLive()" title="Retour au rendu de la transcription"><i class="fa fa-columns fa-lg" aria-hidden="true"></i></button>

            <div class="clearfix">
                <div class="float-right">
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-danger active" title="Saisie complexe"><i class="fa fa-warning fa-lg" aria-hidden="true"></i></button>
                        <button class="btn btn-sm" data-ng-click="transcriptArea.interaction.gotoLive()" title="Retour au rendu de la transcription"><i class="fa fa-columns fa-lg" aria-hidden="true"></i></button>

    <div id="transcript-interaction-main">
        <div id="div-interaction-live" data-ng-if="transcriptArea.interaction.status == 'live'">
            <div  id="div-container-encode" data-ng-bind-html="transcriptArea.interaction.live.content"></div>
        </div>
        <div id="div-interaction-help" data-ng-if="transcriptArea.interaction.status == 'content'">
            <ol class="breadcrumb breadcrumb-interaction">
                <li data-ng-repeat="page in transcriptArea.interaction.content.history">
                    <a data-ng-if="page.title != transcriptArea.interaction.content.title" data-ng-click="transcriptArea.interaction.help(page.id, 'helpContent', false)">{{ page.title }}</a>
                    <span data-ng-if="page.title == transcriptArea.interaction.content.title" class="active">{{ page.title }}</span>
                </li>
            </ol>
            <div id="div-interaction-help-content" class="mt-2" compile="transcriptArea.interaction.content.text"></div>
        </div>
        <div id="div-interaction-doc" data-ng-if="transcriptArea.interaction.status == 'doc'" data-ng-include="'App/Transcript/tpl/transcript-edit-interaction-doc.html'"></div>
        <div id="div-interaction-info" data-ng-if="transcriptArea.interaction.status == 'info'" data-ng-include="'App/Transcript/tpl/transcript-edit-interaction-info.html'"></div>
        <div id="div-interaction-biblio" data-ng-if="transcriptArea.interaction.status == 'bibliography'" data-ng-include="'App/Transcript/tpl/transcript-edit-interaction-biblio.html'"></div>
        <div id="div-interaction-biblio-form" data-ng-if="transcriptArea.interaction.status == 'bibliographyForm'" data-ng-include="'App/Transcript/tpl/transcript-edit-interaction-biblio-form.html'"></div>
        <div id="div-interaction-version" data-ng-if="transcriptArea.interaction.status == 'version'" class="h-100" style="padding: 0;">
            <div id="div-interaction-version-ace" class="h-100">
                <div ui-ace="{
                mode: 'xml',
                onLoad: versionAceLoaded,
                onChange: versionAceChanged,
                useWrapMode: true
                }" id="transcript-edit-interaction-version-ace-area" class="h-100" style="min-height: 400px;" data-ng-model="transcriptArea.interaction.version.content"></div>
            </div>
        </div>
        <div id="div-interaction-taxonomy" data-ng-if="transcriptArea.interaction.status == 'taxonomySearch'" data-ng-include="'App/Transcript/tpl/transcript-edit-interaction-taxonomy-search.html'"></div>
        <div id="div-interaction-complexEntry" data-ng-if="transcriptArea.interaction.status == 'complexEntry'" data-ng-include="'App/Transcript/tpl/transcript-edit-interaction-complexEntry.html'"></div>
        <div ng-if="transcriptArea.interaction.alertZone.alerts.length > 0 && transcriptArea.interaction.alertZone.show == true" class="m-3 alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
            <h3>Point de vigilance</h3>
            <div ng-bind="transcriptArea.interaction.alertZone.alerts[0].content"></div>
        </div>
    </div>
</div>
