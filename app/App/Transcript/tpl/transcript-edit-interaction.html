<div id="transcript-interaction" class="h100">
    <div id="div-interaction-help" data-ng-if="wysiwyg.live.status == false">
        <div id="div-interaction-help-header">
            <button class="btn btn-sm btn-default" data-ng-click="wysiwyg.live.status = true" title="Retour au rendu de la transcription"><i class="fa fa-chevron-left"></i> Back</button>
        </div>
        <div id="div-interaction-help-content" compile="wysiwyg.interaction"></div>
    </div>
    <div id="div-interaction-live" data-ng-if="wysiwyg.live.status == true" data-ng-bind-html="wysiwyg.live.content"></div>
</div>
