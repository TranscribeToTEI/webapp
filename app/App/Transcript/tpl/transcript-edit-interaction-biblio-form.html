<div class="card">
    <div class="card-body">
        <div class="mb-3">
            <div class="float-right">
                <button class="btn btn-sm btn-primary" ng-click="transcriptArea.interaction.bibliography.action()">Retour</button>
            </div>
            <h3 ng-if="transcriptArea.interaction.bibliography.addForm.id === null">Nouvelle entrée bibliographique</h3>
            <h3 ng-if="transcriptArea.interaction.bibliography.addForm.id !== null">Édition</h3>
        </div>
        <form class="form-control-sm">
            <div class="form-group" ng-if="transcriptArea.interaction.bibliography.addForm.id === null && transcriptArea.interaction.bibliography.addForm.type === null">
                <h4>Type d'entrée bibliographique</h4>
                <label class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" name="app-transcript-interaction-form-biblio-add-type" id="app-transcript-interaction-form-biblio-add-type-1" ng-model="transcriptArea.interaction.bibliography.addForm.type" value="printedReference" checked="checked" >
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Référence imprimée</span>
                </label>
                <label class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" name="app-transcript-interaction-form-biblio-add-type" id="app-transcript-interaction-form-biblio-add-type-2" ng-model="transcriptArea.interaction.bibliography.addForm.type" value="manuscriptReference">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Référence manuscrite</span>
                </label>
            </div>

            <fieldset class="border-top-1" ng-if="transcriptArea.interaction.bibliography.addForm.type == 'printedReference'">
                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-printedReference-authors" class="form-control-label">Auteurs <span class="red-color" title="Ce champ est obligatoire">*</span></label>
                    <input id="transcriptArea-interaction-bibliography-addForm-printedReference-authors" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.printedReference.authors" required="required" />
                    <small class="form-text text-muted">Séparer les auteurs par des virgules</small>
                </div>
                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-printedReference-referenceTitle" class="form-control-label">Titre de la référence <span class="red-color" title="Ce champ est obligatoire">*</span></label>
                    <input id="transcriptArea-interaction-bibliography-addForm-printedReference-referenceTitle" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.printedReference.referenceTitle" required="required" />
                </div>
                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-printedReference-url" class="form-control-label">URL</label>
                    <input id="transcriptArea-interaction-bibliography-addForm-printedReference-url" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.printedReference.url" />
                </div>
                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-printedReference-otherInformation" class="form-control-label">Autres informations à noter</label>
                    <input id="transcriptArea-interaction-bibliography-addForm-printedReference-otherInformation" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.printedReference.otherInformation" />
                </div>
                <fieldset>
                    <label>Si la référence est partie d'un ensemble :</label>
                    <div class="form-group row">
                        <label for="transcriptArea-interaction-bibliography-addForm-printedReference-containerType" class="col-md-5 form-control-label">Type d'ensemble</label>
                        <div class="col-md-7">
                            <select id="transcriptArea-interaction-bibliography-addForm-printedReference-containerType" name="transcriptArea-interaction-bibliography-addForm-printedReference-containerType" class="custom-select" ng-model="transcriptArea.interaction.bibliography.addForm.printedReference.containerType">
                                <option value="" disabled>Sélectionnez ...</option>
                                <option value="Revue">Revue</option>
                                <option value="Monographie">Monographie</option>
                                <option value="Ouvrage collectif">Ouvrage collectif</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="transcriptArea-interaction-bibliography-addForm-printedReference-containerTitle" class="form-control-label">Titre de l'ensemble</label>
                        <input id="transcriptArea-interaction-bibliography-addForm-printedReference-containerTitle" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.printedReference.containerTitle" />
                        <small class="form-text text-muted">Peut être le titre de la monographie, de la revue, etc.</small>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset class="border-top-1" ng-if="transcriptArea.interaction.bibliography.addForm.type == 'manuscriptReference'">
                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-manuscriptReference-documentName" class="form-control-label">Nom du document</label>
                    <input id="transcriptArea-interaction-bibliography-addForm-manuscriptReference-documentName" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.manuscriptReference.documentName" />
                </div>

                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-manuscriptReference-institutionName" class="form-control-label">Nom de l'institution de conservation <span class="red-color" title="Ce champ est obligatoire">*</span></label>
                    <input id="transcriptArea-interaction-bibliography-addForm-manuscriptReference-institutionName" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.manuscriptReference.institutionName" required="required" />
                </div>

                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-manuscriptReference-collectionName" class="form-control-label">Nom de la collection</label>
                    <input id="transcriptArea-interaction-bibliography-addForm-manuscriptReference-collectionName" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.manuscriptReference.collectionName" />
                </div>

                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-manuscriptReference-documentNumber" class="form-control-label">Numéro d'identification <span class="red-color" title="Ce champ est obligatoire">*</span></label>
                    <input id="transcriptArea-interaction-bibliography-addForm-manuscriptReference-documentNumber" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.manuscriptReference.documentNumber" required="required" />
                </div>

                <div class="form-group">
                    <label for="transcriptArea-interaction-bibliography-addForm-manuscriptReference-url" class="form-control-label">URL</label>
                    <input id="transcriptArea-interaction-bibliography-addForm-manuscriptReference-url" class="form-control form-control-sm" ng-model="transcriptArea.interaction.bibliography.addForm.manuscriptReference.url" />
                </div>
            </fieldset>

            <button ng-if="transcriptArea.interaction.bibliography.addForm.id !== null" ng-click="transcriptArea.interaction.bibliography.addForm.submit.action('patch', transcriptArea.interaction.bibliography.addForm.id)" type="submit" class="float-right btn btn-sm btn-primary">Soumettre <i data-ng-if="transcriptArea.interaction.bibliography.addForm.submit.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
            <button ng-if="transcriptArea.interaction.bibliography.addForm.id === null" ng-click="transcriptArea.interaction.bibliography.addForm.submit.action('post', null)" type="submit" class="float-right btn btn-sm btn-primary">Soumettre <i data-ng-if="transcriptArea.interaction.bibliography.addForm.submit.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
        </form>
    </div>
</div>
