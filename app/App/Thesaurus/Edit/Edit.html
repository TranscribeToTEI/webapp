<div class="row">
    <div class="col-sm-4" data-ng-include="'App/Thesaurus/tpl/entities.html'"></div>
    <div class="col-sm-8">
        <div class="jumbotron text-center">
            <h2>{{ entity.name }}</h2>
        </div>
        <div ncy-breadcrumb></div>

        <div flash-alert active-class="in alert" class="fade" duration="5000">
            <!-- Manually hide the alert with `hide()` -->
            <button type="button" class="close" ng-click="hide()">&times;</button>
            <span class="alert-message">{{flash.message}}</span>
        </div>

        <form class="form-horizontal">
            <div class="well">
                <div data-ng-if="entity.dataType == 'testators'" data-ng-include="'App/Thesaurus/tpl/form-testator.html'"></div>
                <div data-ng-if="entity.dataType == 'places'" data-ng-include="'App/Thesaurus/tpl/form-place.html'"></div>
                <div data-ng-if="entity.dataType == 'regiments'" data-ng-include="'App/Thesaurus/tpl/form-regiment.html'"></div>
            </div>
        </form>

        <div class="panel panel-danger" data-ng-if="user.isAdmin == true">
            <div class="panel-heading">
                <h3 class="panel-title">Danger zone</h3>
            </div>
            <div class="panel-body">
                <dl>
                    <dt>Remove entity:</dt>
                    <dd><button class="btn btn-danger" data-ng-click="remove.action()">Remove <i class="fa fa-remove" data-ng-if="remove.loading == false"></i><i class="fa fa-spin fa-circle-o-notch" data-ng-if="remove.loading == true"></i></button></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
