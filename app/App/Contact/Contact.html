<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Formulaire de contact</h1>
    <div class="row">
        <div class="col-xl-10 col-12">
            <div class="card text-white bg-info" ng-if="preferences.infoContact != null">
                <div class="card-body" ng-bind-html="preferences.infoContact | trustAsHtml"></div>
            </div>
            <form class="mt-2 mb-5">
                <div class="form-group row">
                    <label for="app-contact-name" class="col-md-3 col-form-label text-md-right">Votre nom <span class="red-color">*</span></label>
                    <div class="col-md-9">
                        <input id="app-contact-name" class="w-100 form-control form-control-sm" ng-model="contact.name" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-contact-email" class="col-md-3 col-form-label text-md-right">Votre email <span class="red-color">*</span></label>
                    <div class="col-md-9">
                        <input id="app-contact-email" type="email" class="w-100 form-control form-control-sm" ng-model="contact.email" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-contact-object" class="col-md-3 col-form-label text-md-right">Objet de votre message <span class="red-color">*</span></label>
                    <div class="col-md-9">
                        <input id="app-contact-object" class="w-100 form-control form-control-sm" ng-model="contact.object" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-contact-message" class="col-md-3 col-form-label text-md-right">Message <span class="red-color">*</span></label>
                    <div class="col-md-9">
                        <textarea id="app-contact-message" class="w-100 form-control form-control-sm" ng-model="contact.message" required="required"></textarea>
                    </div>
                </div>
                <div class="form-group row text-right">
                    <div class="col-12">
                        <button class="btn btn-sm" type="button"
                                ng-disabled="!(!!contact.name && !!contact.email && !!contact.object && !!contact.message)"
                                ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                                ng-click="submit.action()">
                            <span ng-if="submit.success == false && submit.loading == false">Soumettre <i class="fa fa-send"></i></span>
                            <span ng-if="submit.success == false && submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                            <span ng-if="submit.success == true">Succ√®s !</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
