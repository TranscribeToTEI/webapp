<div class="row mt-5">
    <div class="col-xl-10 col-12">
        <nav class="mt-4 mb-4 float-right">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" data-ng-click="admin.versions.load()">Versions <i data-ng-if="admin.versions.show == false" class="fa fa-caret-down"></i><i data-ng-if="admin.versions.show == true" class="fa fa-caret-up"></i></a></li>
                <li class="nav-item"><a class="nav-link" data-ng-click="admin.status.load()">Statut <i data-ng-if="admin.status.show == false" class="fa fa-caret-down"></i><i data-ng-if="admin.status.show == true" class="fa fa-caret-up"></i></a></li>
            </ul>
        </nav>
        <table class="table table-bordered">
            <thead>
            <th>#</th>
            <th>Comment</th>
            <th>User</th>
            <th>Date</th>
            <th>View</th>
            </thead>
            <tr data-ng-if="transcript.content != ''">
                <td>1</td>
                <td><span data-ng-if="transcript.updateComment != ''" data-ng-bind="transcript.updateComment"></span><span data-ng-if="transcript.updateComment == '' || transcript.updateComment == null">Pas d'information</span></td>
                <td>{{ transcript.updateUser.name }}</td>
                <td><span data-ng-bind="transcript.updateDate | date:'dd-mm-yyyy à HH:mm'"></span></td>
                <td>Current</td>
            </tr>
            <tr data-ng-repeat="version in transcript._embedded.version">
                <td>{{ $index+2 }}</td>
                <td><span data-ng-if="version.data.updateComment != ''" data-ng-bind="version.data.updateComment"></span><span data-ng-if="version.data.updateComment == '' || version.data.updateComment == null">Pas d'information</span></td>
                <td>{{ version.username }}</td>
                <td><span data-ng-bind="version.loggedAt | date:'dd-mm-yyyy à HH:mm'"></span></td>
                <td><a><i class="fa fa-chevron-right"></i></a></td>
            </tr>
        </table>
    </div>
</div>
<div data-ng-if="admin.status.show == true">
    <div class="row mt-5">
        <div class="col-xl-10 col-12">
            <h3>Modifier le statut de cette transcription :</h3>
            <form class="mt-3">
                <div class="form-group row">
                    <label for="app-transcript-admin-status" class="col-sm-1 col-12 text-left">Status</label>
                    <div class="col-md-2 col-5">
                        <select id="app-transcript-admin-status" name="app-transcript-admin-status" class="custom-select" data-ng-model="admin.status.value">
                            <option value="" disabled>Sélectionnez ...</option>
                            <option value="todo">À faire</option>
                            <option value="transcription">En cours</option>
                            <option value="validation">À valider</option>
                            <option value="validated">Validé</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="button" data-ng-click="admin.status.submit()" class="btn btn-sm btn-primary">
                            <span data-ng-if="admin.status.loading == false">Soumettre</span>
                            <span data-ng-if="admin.status.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
