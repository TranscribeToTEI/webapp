<a data-ng-if="role == 'readOnly'" data-toggle="modal" data-target="#loginModal" class="btn btn-default btn-sm">
    <i class="fa fa-edit"></i> Participer à la transcription
</a>
<a data-ng-if="(role == 'editor' || role == 'validator') && resource.transcript.status == 'todo'" ui-sref="transcript.app.transcript({idEntity: entity.id, idResource: resource.id, idTranscript: resource.transcript.id})" class="btn btn-default btn-sm">
    <i class="fa fa-edit"></i> Commencer cette transcription
</a>
<a data-ng-if="(role == 'editor' || role == 'validator') && resource.transcript.status == 'transcription'" ui-sref="transcript.app.transcript({idEntity: entity.id, idResource: resource.id, idTranscript: resource.transcript.id})" class="btn btn-default btn-sm">
    <i class="fa fa-edit"></i> Modifier cette transcription
</a>
<button data-ng-if="role == 'editor' && resource.transcript.status == 'validation'" class="btn btn-warning btn-sm" disabled>
    <i class="fa fa-check-square-o"></i> En cours de validation
</button>
<a data-ng-if="role == 'validator' && resource.transcript.status == 'validation'" ui-sref="transcript.app.transcript({idEntity: entity.id, idResource: resource.id, idTranscript: resource.transcript.id})" class="btn btn-warning btn-sm">
    <i class="fa fa-check-square-o"></i> En cours de validation
</a>
<button data-ng-if="role == 'editor' && resource.transcript.status == 'validated'" class="btn btn-success btn-sm" disabled>
    <i class="fa fa-check"></i> Cette transcription est terminée
</button>
<a data-ng-if="role == 'validator' && resource.transcript.status == 'validated'" ui-sref="transcript.app.transcript({idEntity: entity.id, idResource: resource.id, idTranscript: resource.transcript.id})" class="btn btn-success btn-sm">
    <i class="fa fa-check"></i> Cette transcription est terminée
</a>
