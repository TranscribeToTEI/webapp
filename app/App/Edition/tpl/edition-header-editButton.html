<a ng-if="buttonTranscript.modal !== false" data-toggle="modal" data-target="#{{ buttonTranscript.modal }}" class="{{ buttonTranscript.class }}" ng-bind-html="buttonTranscript.label | trustAsHtml"></a>
<a ng-if="buttonTranscript.modal === false && buttonTranscript.enable === false" class="{{ buttonTranscript.class }}" ng-bind-html="buttonTranscript.label | trustAsHtml"></a>
<a ng-if="buttonTranscript.modal === false && buttonTranscript.enable === true" ui-sref="transcript.app.transcript({idEntity: entity.id, idResource: resource.id, idTranscript: resource.transcript.id})" class="{{ buttonTranscript.class }}" ng-bind-html="buttonTranscript.label | trustAsHtml"></a>
