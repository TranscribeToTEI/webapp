<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Contributeurs</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4" ng-repeat="contributor in contributors">
                <div class="row">
                    <div class="col-xs-2 text-center">
                        <i class="fa fa-2x fa-user-circle-o"></i>
                    </div>
                    <div class="col-xs-10">
                        <div><strong><a ui-sref="app.user.profile({id: contributor.user.id})">{{ contributor.user.name }}</a></strong></div>
                        <div>{{ contributor.contributionsNumber }} contributions</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
