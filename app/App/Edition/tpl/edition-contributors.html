<div class="card bg-body" >
    <h3 class="card-header bg-light"><i class="fa fa-user" aria-hidden="true"></i> Contributeurs</h3>
    <div class="card-body">
        <div class="row contributeurs">
            <li class="col-lg-4 col-12" ng-repeat="contributor in contributors">
                <a href="#" ui-sref="transcript.app.user.profile({id: contributor.user.id})"><i class="fa fa-user fa-lg" aria-hidden="true"></i>{{ contributor.user.name }}</a>
                {{ contributor.contributionsNumber }} contributions
            </li>
        </div>
    </div>
</div>
