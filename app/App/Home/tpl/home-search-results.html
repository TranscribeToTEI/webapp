<div class="panel panel-warning" data-ng-if="results.length == 0">
    <div class="panel-heading">
        <h4 class="panel-title">Aucun résultat retourné</h4>
    </div>
    <div class="panel-body">
        <p>Aucun résultat ne correspond à votre recherche. Modifiez les paramètres de recherche pour accéder à de nouveaux résultats.</p>
    </div>
</div>
<div data-ng-if="results.length > 0" data-ng-include="'App/Home/tpl/home-search-results-content-table.html'"></div>
