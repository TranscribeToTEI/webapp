<form class="form-horizontal">
    <div class="form-group">
        <label class="form-control-label">Nom du testateur</label>
        <angucomplete id="app-home-form-testator-name"
                      placeholder="Search by testator"
                      pause="100"
                      selectedobject="search.form.will.testator.name"
                      localdata="search.values.will.testator.name"
                      searchfields="name"
                      titlefield="name"
                      minlength="1"
                      inputclass="form-control form-control-sm"/>
    </div>
    <div class="form-group">
        <label class="form-control-label">Lieu de décès</label>
        <angucomplete id="app-home-form-testator-deathPlace"
                      placeholder="Search by place of death"
                      pause="100"
                      selectedobject="search.form.will.testator.placeOfDeath.name"
                      localdata="search.values.will.testator.placeOfDeath.name"
                      searchfields="name"
                      titlefield="name"
                      minlength="1"
                      inputclass="form-control form-control-sm"/>
    </div>
    <div class="form-group">
        <label class="form-control-label">Année de décès</label>
        <angucomplete id="app-home-form-testator-deathDate"
                      placeholder="Search by year of death"
                      pause="100"
                      selectedobject="search.form.will.testator.dateOfDeath"
                      localdata="search.values.will.testator.dateOfDeath"
                      searchfields="name"
                      titlefield="name"
                      minlength="1"
                      inputclass="form-control form-control-sm"/>
    </div>
    <div class="form-group">
        <label class="form-control-label">Commune d'origine</label>
        <angucomplete id="app-home-form-testator-birthPlace"
                      placeholder="Search by place of birth"
                      pause="100"
                      selectedobject="search.form.will.testator.placeOfBirth.name"
                      localdata="search.values.will.testator.placeOfBirth.name"
                      searchfields="name"
                      titlefield="name"
                      minlength="1"
                      inputclass="form-control form-control-sm"/>
    </div>
</form>
<div class="text-right mb-3"><a ui-sref="transcript.app.search" class="btn btn-sm btn-primary">Plus de critères</a></div>
