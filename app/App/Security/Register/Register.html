<div class="jumbotron">
    <p>Page d'inscription</p>
</div>

<div class="alert alert-danger" ng-if="form.errors.length > 0">
    <ul>
        <li ng-repeat="error in form.errors"><strong>{{ error.field }}:</strong> <span ng-repeat="content in error.error"><span ng-if="$first == false">, </span>{{ content }}</span></li>
    </ul>
</div>

<form>
    <div class="form-group">
        <label for="app_security_register_name">Name</label>
        <input type="text" ng-model="form.name" class="form-control" id="app_security_register_name" placeholder="Your name">
    </div>
    <div class="form-group">
        <label for="app_security_register_email">Email address</label>
        <input type="email" ng-model="form.email" class="form-control" id="app_security_register_email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="app_security_register_password_plain">Password</label>
        <input type="password" ng-model="form.password.plain" class="form-control" id="app_security_register_password_plain" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="app_security_register_password_confirmation">Confirmation</label>
        <input type="password" ng-model="form.password.confirmation" class="form-control" id="app_security_register_password_confirmation" placeholder="Confirm">
    </div>
    <button type="button" ng-click="register()" class="btn btn-primary">Register</button>
</form>
