<div class="jumbotron">
    <p>Page de connexion</p>
</div>

<form>
    <div class="form-group">
        <label for="app_security_login_email">Email address</label>
        <input type="email" ng-model="form.email" class="form-control" id="app_security_login_email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="app_security_login_password">Password</label>
        <input type="password" ng-model="form.password" class="form-control" id="app_security_login_password" placeholder="Password">
    </div>
    <button type="button" ng-click="login()" class="btn btn-primary">Login</button>
</form>
