<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>
<main class="container" role="main">
    <h1 class="page-heading">Page de connexion</h1>
    <form class="mt-2 mb-5" ng-submit="submit.action()">
        <div class="form-group row">
            <label for="app-security-login-login" class="col-lg-2 col-md-3 col-12 col-form-label text-md-right">Email <span class="red-color">*</span></label>
            <div class="col-lg-8 col-md-9 col-12">
                <input type="email" ng-model="form.username" class="form-control form-control-sm" id="app-security-login-login" name="app-security-login-login" placeholder="Saisissez votre adresse email" required="required" />
            </div>
        </div>
        <div class="form-group row">
            <label for="app-security-login-password" class="col-lg-2 col-md-3 col-12 col-form-label text-md-right">Mot de passe <span class="red-color">*</span></label>
            <div class="col-lg-8 col-md-9 col-12">
                <input type="password" ng-model="form.password" class="form-control form-control-sm" id="app-security-login-password" name="app-security-login-login" placeholder="Saisissez votre mot de passe" required="required" />
            </div>
        </div>
        <div class="row text-right">
            <div class="col-lg-10 col-12">
                <button class="btn btn-sm" type="button"
                        ng-disabled="!(!!form.username && !!form.password)"
                        ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                        ng-click="submit.action()">
                    <span ng-if="submit.success == false && submit.loading == false">M'identifier</span>
                    <span ng-if="submit.success == false && submit.loading == true">Connexion en cours <i class="fa fa-spin fa-circle-o-notch"></i></span>
                    <span ng-if="submit.success == true">Vous êtes connecté !</span>
                </button>
                <small class="form-text mt-2"><a class="text-muted" ui-sref="transcript.app.security.resetting.request">Mot de passe oublié</a></small>
            </div>
        </div>
    </form>
</main>
