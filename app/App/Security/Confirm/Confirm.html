<div class="container">
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>

<main class="container" role="main">
    <div class="card">
        <div  class="card-body" ng-if="status == 200">
            <h1>Bienvenue sur {{ preferences.projectTitle }} !</h1>
            <p>Votre compte est désormais actif.</p>
            <p><a ui-sref="transcript.app.security.login">Me connecter</a></p>
        </div>
        <div  class="card-body" ng-if="status != 200">
            <h2>Valeur incorrecte</h2>
            <p>La valeur proposée est incorrecte</p>
            <p><a ui-sref="transcript.app.home">Retour à l'accueil</a></p>
        </div>
    </div>
</main>
