<div class="container">
    <div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>

<main class="container" role="main">
    <div class="jumbotron">
        <p>Votre inscription a bien été enregistrée.<br/>
            Vous allez recevoir dans quelques instants un mail de confirmation contenant un lien d'activation.
            Merci de cliquer sur ce lien.</p>
    </div>
</main>
