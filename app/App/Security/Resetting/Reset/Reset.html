<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>
<main class="container" role="main">
    <h1 class="page-heading">Réinitialisation du mot de passe</h1>
    <section class="alert alert-danger" data-ng-if="errors.length > 0">
        <ul class="list-unstyled text-left mb-0">
            <li data-ng-repeat="error in form.errors"><strong>{{ error.field }}:</strong> <span data-ng-repeat="content in error.error"><span data-ng-if="$first == false">, </span>{{ content }}</span></li>
        </ul>
    </section>
    <div class="row">
        <div class="col-xl-10 col-12">
            <form class="mt-2 mb-2">
                <div class="form-group row">
                    <label for="app-security-resetting-reset-password-plain" class="col-md-4 col-form-label text-md-right">Mot de passe</label>
                    <div class="col-md-8">
                        <input type="password" data-ng-model="form.password.plain" class="form-control form-control-sm" id="app-security-resetting-reset-password-plain" name="app-security-resetting-reset-password-plain" placeholder="Saississez votre mot de passe" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app-security-resetting-reset-password-confirmation" class="col-md-4 col-form-label text-md-right">Confirmation</label>
                    <div class="col-md-8">
                        <input type="password" data-ng-model="form.password.confirmation" class="form-control form-control-sm" id="app-security-resetting-reset-password-confirmation" name="app-security-resetting-reset-password-confirmation" placeholder="Confirmez votre mot de passe" required />
                    </div>
                </div>
                <div class="row text-right">
                    <div class="col-12">
                        <button type="submit" data-ng-click="submit.action()" class="btn btn-sm btn-primary">Réinitialiser le mot de passe <i data-ng-if="submit.isLoading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
