<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Réinitialisation du mot de passe</h1>

    <div class="row">
        <div class="col-xl-10 col-12">
            <form class="mt-2 mb-2">
                <div class="form-group row">
                    <label for="app-security-resetting-email" class="col-md-4 col-form-label text-md-right">Votre email</label>
                    <div class="col-sm-8">
                        <input type="email" placeholder="Votre email" id="app-security-resetting-email" name="app-security-resetting-email" ng-model="form.email" required="required" class="form-control" />
                    </div>
                </div>
                <div class="row text-right">
                    <div class="col-12">
                        <button class="btn btn-sm" type="button"
                                ng-disabled="!(!!form.email)"
                                ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                                ng-click="submit.action()">
                            <span ng-if="submit.success == false && submit.loading == false">Soumettre la requête</span>
                            <span ng-if="submit.success == false && submit.loading == true">Envoi de la requête <i class="fa fa-spin fa-circle-o-notch"></i></span>
                            <span ng-if="submit.success == true">Requête envoyée</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
