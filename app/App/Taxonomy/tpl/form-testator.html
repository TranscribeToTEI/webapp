<fieldset>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-name" class="form-control-label">Nom complet <span class="red-color">*</span></label>
            <input id="app-entity-edit-name" class="form-control form-control-sm" ng-model="entity.name" required="required" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-surname" class="form-control-label">Nom de famille <span class="red-color">*</span></label>
            <input id="app-entity-edit-surname" class="form-control form-control-sm" ng-model="entity.surname" required="required" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-firstnames" class="form-control-label">Prénoms <span class="red-color">*</span></label>
            <input id="app-entity-edit-firstnames" class="form-control form-control-sm" ng-model="entity.firstnames" placeholder="Séparés par des espaces" required="required" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-profession" class="form-control-label">Profession</label>
            <input id="app-entity-edit-profession" class="form-control form-control-sm" ng-model="entity.profession" />
        </div>
    </div>
</fieldset>

<fieldset>
    <label>Adresse</label>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-address-number" class="form-control-label">Numéro</label>
            <input id="app-entity-edit-address-number" class="form-control form-control-sm" ng-model="entity.addressNumber" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-address-street" class="form-control-label">Rue</label>
            <input id="app-entity-edit-address-street" class="form-control form-control-sm" ng-model="entity.addressStreet" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-address-district" class="form-control-label">Quartier</label>
            <input id="app-entity-edit-address-district" class="form-control form-control-sm" ng-model="entity.addressDistrict" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-address-city" class="form-control-label">Ville</label>
            <input id="app-entity-edit-address-city" class="form-control form-control-sm" ng-model="entity.addressCity" />
        </div>
    </div>
</fieldset>

<fieldset>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-dateOfBirth" class="form-control-label">Date de naissance <span class="red-color">*</span></label>
            <input id="app-entity-edit-dateOfBirth" class="form-control form-control-sm" ng-model="entity.dateOfBirth" required="required" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-yearOfBirth" class="form-control-label">Année de naissance <span class="red-color">*</span></label>
            <input id="app-entity-edit-yearOfBirth" class="form-control form-control-sm" ng-model="entity.yearOfBirth" required="required" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-dateOfDeath" class="form-control-label">Date de décès <span class="red-color">*</span></label>
            <input id="app-entity-edit-dateOfDeath" class="form-control form-control-sm" ng-model="entity.dateOfDeath" required="required" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-yearOfDeath" class="form-control-label">Année de décès <span class="red-color">*</span></label>
            <input id="app-entity-edit-yearOfDeath" class="form-control form-control-sm" ng-model="entity.yearOfDeath" required="required" />
        </div>
    </div>
</fieldset>

<fieldset>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-placeOfBirthNormalized" class="form-control-label">Lieu de naissance</label>
            <select class="custom-select form-control form-control-sm" id="app-entity-edit-placeOfBirthNormalized" ng-model="entity.placeOfBirthNormalized.id" name="app-entity-edit-placeOfBirthNormalized" ng-options="place.id as place.name for place in places"></select>
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-placeOfDeathNormalized" class="form-control-label">Lieu de décès <span class="red-color">*</span></label>
            <select class="custom-select form-control form-control-sm" id="app-entity-edit-placeOfDeathNormalized" ng-model="entity.placeOfDeathNormalized.id" name="app-entity-edit-placeOfDeathNormalized" ng-options="place.id as place.name for place in places" required="required"></select>
        </div>
    </div>

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addPlace-Collapse" aria-expanded="false" aria-controls="addPlace-Collapse">Ajouter un nouveau lieu</button>
    <div class="collapse" id="addPlace-Collapse">
        <div class="card bg-body">
            <h3 class="card-header bg-light"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nouveau lieu</h3>
            <div class="card-body">
                <div class="form-group col-md-12">
                    <label for="app-entity-edit-addPlace" class="form-control-label">Nom de votre lieu</label>
                    <input id="app-entity-edit-addPlace" class="form-control form-control-sm" ng-model="addPlace.name" />
                </div>
                <button ng-click="addPlace.action()" class="btn btn-sm btn-primary">Soumettre <i ng-if="addPlace.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
            </div>
        </div>
    </div>
</fieldset>

<fieldset>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-deathMention" class="form-control-label">Mention de mort <span class="red-color">*</span></label>
            <input id="app-entity-edit-deathMention" class="form-control form-control-sm" ng-model="entity.deathMention" required="required" />
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-memoireDesHommes" class="form-control-label">Liens vers Mémoire des Hommes <span class="red-color">*</span></label>
            <input id="app-entity-edit-memoireDesHommes" class="form-control form-control-sm" ng-model="entity.memoireDesHommes" placeholder="Si plusieurs liens, les séparer par des virgules" required="required" />
        </div>
    </div>
</fieldset>

<fieldset>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="app-entity-edit-military-unit" class="form-control-label">Unité militaire</label>
            <select class="custom-select form-control form-control-sm" id="app-entity-edit-military-unit" ng-model="entity.militaryUnit.id" name="app-entity-edit-military-unit" ng-options="militaryUnit.id as militaryUnit.name for militaryUnit in militaryUnits"></select>
        </div>

        <div class="form-group col-md-6">
            <label for="app-entity-edit-rank" class="form-control-label">Rang</label>
            <input id="app-entity-edit-rank" class="form-control form-control-sm" ng-model="entity.rank" />
        </div>
    </div>
</fieldset>

<fieldset>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="app-entity-edit-description" class="form-control-label">Description - Biographie</label>
            <textarea id="app-entity-edit-description" class="form-control form-control-sm" ng-model="entity.description"></textarea>
        </div>
    </div>
</fieldset>

<fieldset>
    <div class="form-group row">
        <label for="admin-content-edit-image" class="col-md-2 col-form-label text-md-right">Photographie du testateur</label>
        <div class="col-md-5">
            <input id="admin-content-edit-image" class="form-control form-control-sm" ng-model="entity.picture" />
            <small class="form-text text-muted">Spécifiez l'URL de votre image ou uploadez une image ci-contre</small>
            <div ng-if="entity.picture != null"><img src="{{ entity.picture | imageRender }}" class="img-150px" alt="Prévisualisation de votre image" title="Prévisualisation de votre image" /></div>
        </div>
        <div class="col-md-5">
            <input id="app-user-edit-picture" type="file" ngf-select ng-model="media.form.illustration" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
            <i ng-show="myForm.file.$error.required">*required</i><br>
            <i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb" />
            <button ng-click="picFile = null" ng-show="picFile">Remove</button>
            <button ng-if="media.submit.success == false && media.submit.loading == false" class="btn btn-sm btn-primary" type="button" ng-click="media.submit.action()">Soumettre</button>
            <button ng-if="media.submit.success == false && media.submit.loading == true" class="btn btn-sm btn-primary" type="button">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></button>
            <button ng-if="media.submit.success == true" class="btn btn-sm btn-success" type="button">Succès !</button>
        </div>
    </div>
</fieldset>
