<div class="text-right mt-2" ng-if="context == 'create'">
    <button class="btn btn-sm" type="button" ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}" ng-click="submit.action()">
        <span ng-if="submit.success == false && submit.loading == false">Soumettre</span>
        <span ng-if="submit.success == false && submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
        <span ng-if="submit.success == true">Succès !</span>
    </button>
</div>
<div class="card text-white bg-light mb-3 mt-4" ng-if="context == 'edit'">
    <div class="card-body">
        <div class="form-row bg-default">
            <div class="form-group col-md-10 align-self-end">
                <label for="app-entity-edit-updateComment" class="form-control-label">Commentaire d'édition <span class="red-color">*</span></label>
                <textarea id="app-entity-edit-updateComment" class="form-control form-control-sm" ng-model="entity.updateComment" placeholder="Merci de décrire votre modification avant de la soumettre" required="required"></textarea>
                <small class="form-text text-muted">Si possible, merci de préciser vos sources. Prenez garde à ne vous baser que sur des <a href="https://fr.wikipedia.org/wiki/Source_(information)#Source_primaire" target="_blank">sources primaires</a>.</small>
            </div>
            <div class="text-right col-md-2 align-self-end">
                <button class="btn btn-sm" type="button"
                        ng-disabled="!(!!entity.updateComment)"
                        ng-class="{'btn-success': submit.success == true, 'btn-primary': submit.success != true}"
                        ng-click="submit.action()">
                    <span ng-if="submit.success == false && submit.loading == false">Soumettre</span>
                    <span ng-if="submit.success == false && submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                    <span ng-if="submit.success == true">Succès !</span>
                </button>
            </div>
        </div>
    </div>
</div>
