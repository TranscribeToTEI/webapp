<div class="form-group">
    <label for="app-entity-edit-name" class="control-label col-sm-3">Nom :</label>
    <div class="col-sm-9">
        <input id="app-entity-edit-name" class="form-control" data-ng-model="entity.name" />
    </div>
</div>
<div class="form-group">
    <label for="app-entity-edit-description" class="control-label col-sm-3">Description :</label>
    <div class="col-sm-9">
        <textarea id="app-entity-edit-description" class="form-control" data-ng-model="entity.description"></textarea>
    </div>
</div>
<div class="form-group" data-ng-if="context == 'edit'">
    <br />
    <label for="app-entity-edit-updateComment" class="control-label col-sm-3">Commentaire de modification :</label>
    <div class="col-sm-9">
        <input id="app-entity-edit-updateComment" class="form-control" data-ng-model="entity.update_comment" />
    </div>
</div>
<div class="text-center">
    <button data-ng-click="submit.action()" class="btn btn-primary">Submit <i data-ng-if="submit.loading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
</div>
