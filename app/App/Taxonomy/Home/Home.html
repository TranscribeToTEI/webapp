<div  class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
    <div ng-if="user !== undefined && (user.roles | contains:'ROLE_TAXONOMY_EDIT') == false && (preferences.taxonomyEditAccess == 'selfAuthorization' || preferences.taxonomyEditAccess == 'controlledAuthorization')" ng-include="'/webapp/app/App/Taxonomy/tpl/ask-edit-access.html'"></div>
</div>

<main class="container" role="main">
    <div>
        <h1 class="page-heading">Documenter</h1>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Testateurs</h4>
                    <p class="card-text"><a ui-sref="transcript.app.taxonomy.list({type: 'testators'})">Accéder à la liste des testateurs</a></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Lieux</h4>
                    <p class="card-text"><a ui-sref="transcript.app.taxonomy.list({type: 'places'})">Accéder à la liste des lieux</a></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Unités militaires</h4>
                    <p class="card-text"><a ui-sref="transcript.app.taxonomy.list({type: 'military-units'})">Accéder à la liste des unités militaires</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
