<div ng-if="trainingContent.illustration != null" class="row">
    <div class="col-md-7">
        <div ng-include="'App/Training/Presentation/tpl/training-mainContent.html'"></div>
        <div class="text-center">
            <button class="btn btn-primary" ng-click="trainingContent.exerciseStatus = 'inProgress'">Commencer l'exercise</button>
        </div>
    </div>
    <div class="col-md-5">
        <img src="{{ trainingContent.illustration | imageRender }}" class="img-fluid" />
    </div>
</div>
<div ng-if="trainingContent.illustration == null" class="row">
    <div class="col-md-10 col-12" ng-include="'App/Training/Presentation/tpl/training-mainContent.html'"></div>
</div>
