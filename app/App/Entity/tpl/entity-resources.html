<div class="mt-3">
    <div class="card bg-body">
        <h3 class="card-header bg-light"><i class="fa fa-folder-open" aria-hidden="true"></i> Composition du testament</h3>
        <div class="card-body">
            <div class="alert alert-danger" data-ng-if="entity.resources.length == 0">Oups ... Cette entité ne possède pas de ressource à transcrire</div>
            <ul class="listPages list-unstyled row no-gutters justify-content-center text-center">
                <li class="col-lg-2 col-md-3 col-sm-4 col-12 pb-3" data-ng-repeat="resource in entity.resources">
                    <div class="nbPage">{{ resource.type | ucfirst }} {{ resource.orderInWill }}</div>
                    <span title="État de la transcription" class="badge badge-status d-table" data-ng-class="getStatusClassLabel(resource.transcript.status)">{{ getStatusLabel(resource.transcript.status) }}</span>
                    <a ui-sref="transcript.app.edition({ idEntity: entity.id, idResource: resource.id })">   <!-- Ajouter la class"disabled" à l'élément <a> si page en cours d'édition -->
                        <!-- Ajouter le <span> si page en cours d'édition
                            <span class="badge d-table" title="En cours d'édition">en cours d'édition</span>
                        -->
                        <img class="img-fluid" src="{{ api_web  }}/images/data/testament_{{ entity.willNumber }}/JPEG/FRAN_Poilus_t-{{ entity.willNumber }}_{{ resource.images[0] }}.jpg"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
