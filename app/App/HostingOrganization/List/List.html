<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Liste des institutions</h1>
    <div class="row">
        <div class="col-xl-10 col-12">
            <table class="table table-sm table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="organization in organizations">
                    <td>{{ $index+1 }}</td>
                    <td><a ui-sref="transcript.app.hosting-organization.view({id: organization.id})">{{ organization.name }}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
