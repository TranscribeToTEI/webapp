<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="show alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" ng-bind-html="flash.message | trustAsHtml"></span>
    </div>
    <div class="alert alert-info">
        <p>Déposez le dossier contenant les images de votre testament <br/>(dont le nom doit correspondre au numéro de numérisation du testament) dans le dossier <strong>web/toImport</strong> de l'API.</p>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading">Importation des Entités</h1>
    <div class="row">
        <div class="col-sm-12">
            <form class="col-12">
                <fieldset data-ng-include="'Admin/Entity/Import/tpl/import-will.html'"></fieldset>
                <fieldset data-ng-include="'Admin/Entity/Import/tpl/import-resources.html'"></fieldset>
                <div class="text-right">
                    <button class="btn btn-sm" type="button"
                            ng-disabled="!(!!entity.willNumber && !!entity.will.callNumber && !!entity.will.minuteDate && !!entity.will.minuteYear
                             && !!entity.will.willWritingDate && !!entity.will.willWritingYear && !!entity.will.hostingOrganization && !!entity.will.identificationUser
                              && !!entity.will.testator)"
                            ng-class="{'btn-success': form.submit.success == true, 'btn-primary': form.submit.success != true}"
                            ng-click="form.submit.action()">
                        <span ng-if="form.submit.success == false && form.submit.loading == false">Soumettre</span>
                        <span ng-if="form.submit.success == false && form.submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        <span ng-if="form.submit.success == true">Succès !</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
