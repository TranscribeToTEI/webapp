<label class="big">À propos du testament</label>

<div class="form-group row">
    <label for="admin-entity-edit-will-callNumber" class="col-md-4 col-form-label text-md-right">Cote <span class="red-color">*</span></label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-callNumber" class="form-control form-control-sm" data-ng-model="entity.will.callNumber" required="required" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-minuteDate" class="col-md-4 col-form-label text-md-right">Date de la minute <span class="red-color">*</span></label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-minuteDate" class="form-control form-control-sm" data-ng-model="entity.will.minuteDate" placeholder="Ex: 23 juillet 1915" required="required" />
    </div>
    <label for="admin-entity-edit-will-minuteYear" class="col-md-2 col-form-label text-md-right">Précisez l'année <span class="red-color">*</span></label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-minuteYear" class="form-control form-control-sm" placeholder="de début s'il s'agit d'une plage" data-ng-model="entity.will.minuteYear" required="required" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-minuteLink" class="col-md-4 col-form-label text-md-right">Lien vers la minute</label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-minuteLink" type="url" class="form-control form-control-sm" data-ng-model="entity.will.minuteLink" />
    </div>
</div>

<div class="form-group row">
    <label for="admin-entity-edit-will-willWritingDate" class="col-md-4 col-form-label text-md-right">Date d'écriture du testament <span class="red-color">*</span></label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-willWritingDate" class="form-control form-control-sm" data-ng-model="entity.will.willWritingDate" placeholder="Ex: 23 juillet 1915" required="required" />
    </div>
    <label for="admin-entity-edit-will-willWritingYear" class="col-md-2 col-form-label text-md-right">Précisez l'année <span class="red-color">*</span></label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-willWritingYear" class="form-control form-control-sm" placeholder="de début s'il s'agit d'une plage" data-ng-model="entity.will.willWritingYear" required="required" />
    </div>
</div>

<div class="form-group row">
    <label for="admin-entity-edit-will-willWritingPlace" class="col-md-4 col-form-label text-md-right">Lieu d'écriture du testament</label>
    <div class="col-md-8">
         <select class="custom-select col-md-6" id="admin-entity-edit-will-willWritingPlace" data-ng-model="entity.will.willWritingPlace" name="admin-entity-edit-will-willWritingPlace" data-ng-options="place.id as place.name for place in places"></select>
    </div>
</div>

<div class="form-group row">
    <label for="admin-entity-edit-will-testator" class="col-md-4 col-form-label text-md-right">Testateur <span class="red-color">*</span></label>
    <div class="col-md-8">
        <select class="custom-select col-md-6" id="admin-entity-edit-will-testator" data-ng-model="entity.will.testator" name="admin-entity-edit-will-testator" data-ng-options="testator.id as (testator | taxonomyEntityNameConstruct:'testators') for testator in testators" required="required"></select>
    </div>
</div>

<div class="form-group row">
    <label for="admin-entity-edit-will-hostingOrganization" class="col-md-4 col-form-label text-md-right">Institution de conservation <span class="red-color">*</span></label>
    <div class="col-md-8">
        <select id="admin-entity-edit-will-hostingOrganization" name="admin-entity-edit-will-hostingOrganization" class="custom-select" data-ng-model="entity.will.hostingOrganization" required="required">
            <option value="" disabled>Sélectionnez ...</option>
            <option ng-repeat="organization in organizations" value="{{ organization.id }}">{{ organization.name }}</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-identificationUser" class="col-md-4 col-form-label text-md-right">Personne ayant identifié le document <span class="red-color">*</span></label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-identificationUser" class="form-control form-control-sm" data-ng-model="entity.will.identificationUser" required="required" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-willNumber" class="col-md-4 col-form-label text-md-right">Numéro de numérisation <span class="red-color">*</span></label>
    <div class="col-md-8">
        <input type="number" id="admin-entity-edit-will-willNumber" class="form-control form-control-sm" data-ng-model="entity.willNumber" placeholder="Permettant d'identifier les images du testament" required="required" />
    </div>
</div>

<label class="big">À propos de la structure physique des pages</label>
<div class="form-group row">
    <label for="admin-entity-edit-will-page-physDescSupport" class="col-md-4 col-form-label text-md-right">Support physique des pages</label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-page-physDescSupport" class="form-control form-control-sm" data-ng-model="entity.will.pagePhysDescSupport" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-page-physDescHand" class="col-md-4 col-form-label text-md-right">Type d'écriture des pages</label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-page-physDescHand" class="form-control form-control-sm" data-ng-model="entity.will.pagePhysDescHand" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-page-physDescHeight" class="col-md-4 col-form-label text-md-right">Hauteur des pages</label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-page-physDescHeight" class="form-control form-control-sm" data-ng-model="entity.will.pagePhysDescHeight" placeholder="en cm" />
    </div>
    <label for="admin-entity-edit-will-page-physDescWidth" class="col-md-2 col-form-label text-md-right">Largeur</label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-page-physDescWidth" class="form-control form-control-sm" data-ng-model="entity.will.pagePhysDescWidth" placeholder="en cm" />
    </div>
</div>

<label class="big">À propos de la structure physique de l'enveloppe</label>
<div class="form-group row">
    <label for="admin-entity-edit-will-envelope-physDescSupport" class="col-md-4 col-form-label text-md-right">Support physique de l'enveloppe</label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-envelope-physDescSupport" class="form-control form-control-sm" data-ng-model="entity.will.envelopePhysDescSupport" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-envelope-physDescHand" class="col-md-4 col-form-label text-md-right">Type d'écriture de l'enveloppe</label>
    <div class="col-md-8">
        <input id="admin-entity-edit-will-envelope-physDescHand" class="form-control form-control-sm" data-ng-model="entity.will.envelopePhysDescHand" />
    </div>
</div>
<div class="form-group row">
    <label for="admin-entity-edit-will-envelope-physDescHeight" class="col-md-4 col-form-label text-md-right">Hauteur de l'enveloppe</label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-envelope-physDescHeight" class="form-control form-control-sm" data-ng-model="entity.will.envelopePhysDescHeight" placeholder="en cm" />
    </div>
    <label for="admin-entity-edit-will-envelope-physDescWidth" class="col-md-2 col-form-label text-md-right">Largeur</label>
    <div class="col-md-3">
        <input id="admin-entity-edit-will-envelope-physDescWidth" class="form-control form-control-sm" data-ng-model="entity.will.envelopePhysDescWidth" placeholder="en cm" />
    </div>
</div>
