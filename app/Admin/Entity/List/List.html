<div class="jumbotron">
    <h1>Liste des entités</h1>
</div>
<div ncy-breadcrumb></div>

<div flash-alert active-class="in alert" class="fade" duration="5000">
    <!-- Manually hide the alert with `hide()` -->
    <button type="button" class="close" ng-click="hide()">&times;</button>
    <span class="alert-message" data-ng-bind-html="flash.message"></span>
</div>

<div class="panel panel-warning" data-ng-if="entities.length == 0">
    <div class="panel-heading">
        <h3 class="panel-title">Aucune entité</h3>
    </div>
    <div class="panel-body">
        <p>Aucune entité n'est présente pour le moment dans la base de données.</p>
    </div>
</div>
<ul>
    <li data-ng-repeat="entity in entities"><a ui-sref="app.entity({id: entity.id})">{{ entity.will.title }}</a></li>
</ul>
