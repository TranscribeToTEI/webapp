<h2 class="big card-header bg-dark text-white">Informations</h2>

<div class="row">
        <label class="col-md-2 col-form-label text-md-right">Identifiant</label>
        <div class="col-md-2">
            <p class="form-control-static">{{ entity.id }}</p>
        </div>
        <label class="col-md-2 col-form-label text-md-right">Création</label>
        <div class="col-md-6">
            <p class="form-control-static">par {{ entity.createUser.name }}, le {{ entity.createDate | date:'dd-mm-yyyy à HH:mm' }}</p>
        </div>
</div>
