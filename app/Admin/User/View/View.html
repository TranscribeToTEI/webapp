<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>

<main class="container" role="main">
    <h1 class="page-heading mb-2">{{ iUser.name }}</h1>
    <div><i class="fa fa-envelope" aria-hidden="true"></i> Email : {{ iUser.email }}</div>
    <div class="row mt-5 ">
        <form class="col-md-6 mr-auto">
            <label class="big">Gestion des rôles</label>
            <div class="form-group row">
                <label for="admin-iUser-role-manage" class="col-md-4  col-form-label text-md-right">Rôles</label>
                <div class="col-md-8">
                    <select id="admin-iUser-role-manage" name="admin-iUser-role-manage" class="form-control form-control-sm" data-ng-model="iUser.roles" multiple >
                        <option value="ROLE_USER">Utilisateur</option>
                        <option value="ROLE_MODO">Modérateur</option>
                        <option value="ROLE_ADMIN">Administrateur</option>
                        <option value="ROLE_SUPER_ADMIN">Super Admin</option>
                    </select>
                </div>
            </div>
            <div class="text-right"><button type="submit" class="btn btn-sm btn-primary" data-ng-click="roles.submit.action()">Soumettre <i data-ng-if="submit.isLoading == true" class="fa fa-spin fa-circle-o-notch"></i></button></div>
        </form>
        <div class="col-md-4 ">
            <div class="card text-white bg-danger mb-3 mt-4">
                <h2 class="card-header bg-dark text-white">Zone dangereuse</h2>
                <div class="card-body">
                    <p>En cliquant ci-dessous, vous supprimerez définitivement cet utilisateur.</p>
                    <button class="btn btn-sm btn-primary" data-mw-confirm-click="remove.action()" data-mw-confirm-click-message="Êtes-vous sûr de vouloir supprimer ce compute utilisateur ?">Supprimer ce compte <i class="fa fa-remove"></i></button>
                </div>
            </div>

        </div>
    </div>
</main>
