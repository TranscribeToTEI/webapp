<div class="jumbotron">
    <h2>Liste des utilisateurs</h2>
</div>

<div flash-alert active-class="in alert" class="fade" duration="5000">
    <!-- Manually hide the alert with `hide()` -->
    <button type="button" class="close" ng-click="hide()">&times;</button>
    <span class="alert-message">{{flash.message}}</span>
</div>

<table class="table table-striped table-bordered">
    <caption>Users list</caption>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <tr data-ng-repeat="user in users">
        <td>{{ $index+1 }}</td>
        <td><a ui-sref="admin.user.view({id: user.id})">{{ user.name }}</a></td>
        <td>{{ user.email }}</td>
        <td><span data-ng-repeat="role in user.roles"><span data-ng-if="$first == false">, </span>{{ role }}</span></td>
    </tr>
</table>
