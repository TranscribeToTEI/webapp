<nav class="nav nav-pills nav-justified" id="Tab">
    <a role="presentation" class="nav-item nav-link" ui-sref="transcript.admin.taxonomy.logs.list({types: 'Place,Testator,MilitaryUnit'})" ng-class="{active: dataType == 'Place,Testator,MilitaryUnit'}">Tout</a>
    <a role="presentation" class="nav-item nav-link" ui-sref="transcript.admin.taxonomy.logs.list({types: 'Testator'})" ng-class="{active: dataType == 'Testator'}">Hommes</a>
    <a role="presentation" class="nav-item nav-link" ui-sref="transcript.admin.taxonomy.logs.list({types: 'Place'})" ng-class="{active: dataType == 'Place'}">Lieux</a>
    <a role="presentation" class="nav-item nav-link" ui-sref="transcript.admin.taxonomy.logs.list({types: 'MilitaryUnit'})" ng-class="{active: dataType == 'MilitaryUnit'}">Unités militaires</a>
</nav>

<div class="tab-content">
    <div class="form-group row mt-1">
        <label class="sr-only">
            Rechercher dans la liste :
        </label>
        <div class="col-lg-12 col-12">
            <input class="form-control form-control-sm" ng-model="search" placeholder="Rechercher une valeur" />
        </div>
    </div>
    <ul  class="tab-content" data-ng-if="results.length > 0">
        <li data-ng-repeat="iLogContainer in results|limitTo:itemsPerPage:(currentPage*itemsPerPage-itemsPerPage)|orderBy:'loggedAt':'DESC'">
            <a data-ng-if="iLogContainer.logId !== logContainer.log.id" ui-sref="transcript.admin.taxonomy.logs.view({types: dataType, id: iLogContainer.logId})">{{ iLogContainer.loggedAt|date:'dd-MM-yyyy à HH:mm:ss' }}: {{ iLogContainer.title }}</a>
            <span data-ng-if="iLogContainer.logId === logContainer.log.id">{{ iLogContainer.loggedAt|date:'dd-MM-yyyy à HH:mm:ss' }}: {{ iLogContainer.title }}</span>
        </li>
    </ul>
    <p class="alert alert-warning" ng-if="results.length === 0">Aucun résultat ne correspond à votre recherche.</p>
    <nav><ul uib-pagination items-per-page="itemsPerPage" boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination pagination-sm justify-content-center" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul></nav
</div>
