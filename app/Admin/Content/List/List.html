<div class="jumbotron">
    <h1>Liste des contenus</h1>
</div>
<div ncy-breadcrumb></div>

<div flash-alert active-class="in alert" class="fade" duration="5000">
    <!-- Manually hide the alert with `hide()` -->
    <button type="button" class="close" ng-click="hide()">&times;</button>
    <span class="alert-message" data-ng-bind-html="flash.message"></span>
</div>

<table class="table table-striped table-bordered">
    <caption>Liste des contenus</caption>
    <tr>
        <th>#</th>
        <th>#</th>
        <th>Title</th>
        <th>Type</th>
        <th>Status</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    <tr data-ng-repeat="content in contents">
        <td>{{ $index+1 }}</td>
        <td><a ui-sref="admin.content.edit({id: content.id})"><i class="fa fa-edit"></i></a></td>
        <td><a ui-sref="app.content({id: content.id})">{{ content.title }}</a></td>
        <td>{{ content.type }}</td>
        <td>{{ content.status }}</td>
        <td>{{ content.author.name }}</td>
        <td data-ng-bind="content.create_date | date:'dd-MM-yyyy HH:mm'"></td>
    </tr>
</table>
