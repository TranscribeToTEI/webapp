<div ng-if="transcriptConfig.isHeader == true" ng-include="'/webapp/app/System/Transcript/tpl/transcript-header.html'"></div>

<div id="transcriptContainer">
    <div id="transcriptContainerFullScreen"  class="clearfix">
        <div class="row no-gutters">
            <div class="col-md-8">
                <ul class="breadcrumb" id="ariane-toolbar">
                    <li ng-repeat="parent in transcriptArea.ace.currentTag.parents"><a ng-click="transcriptArea.ace.goToParent($index)">{{ parent.name }}</a></li>
                    <li><span>{{ transcriptArea.ace.currentTag.name }}</span></li>
                </ul>
            </div>
            <div class="col-md-4 other-tools">
                <div class="text-right">
                    <div class="float-right clearfix btn-group pt-2"  role="group">
                        <a ng-if="page.fullscreen.status == false" ng-click="page.fullscreen.open()" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Mode plein-écran"><i class="fa fa-arrows-alt"></i></a>
                        <a ng-if="page.fullscreen.status == true" ng-click="page.fullscreen.close()" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Quitter le mode plein-écran"><i class="fa fa-close fa-lg"></i></a>
                        <a ng-if="page.fullscreen.status == false" ui-sref="transcript.app.edition({ idEntity: entity.id, idResource: resource.id })" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Quitter la transcription"><i class="fa fa-sign-out fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div id="transcript-workarea" ng-include="'/webapp/app/System/Transcript/tpl/transcript-edit.html'"></div>
    </div>

    <div ng-if="transcriptConfig.isValidation == true" id="transcript-submit" class="clearfix" ng-include="'/webapp/app/System/Transcript/tpl/transcript-submit.html'"></div>
</div>
<div class="row">
    <div class="col-md-6 mt-3">
        <div ng-if="transcriptConfig.isVersioning == true" ng-include="'/webapp/app/System/Transcript/tpl/transcript-versions.html'"></div>
    </div>
    <div class="col-md-6 mt-3">
        <div ui-view="comment" ng-if="transcriptConfig.isComments == true" ></div>
    </div>
</div>
