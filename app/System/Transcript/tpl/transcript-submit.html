<div class="row no-gutters">
    <div class="transcript-submit bg-lighter">
        <div class="card-deck no-gutters">
            <div class="card col-md-10">
                <h3 class="card-header bg-secondary">Demande de validation</h3>
                <div class="card-body ml-4">
                    <form>
                        <div id="app-transcript-edit-submit-continueBefore-group" class="form-group" ng-if="entity.resources.length > 0 && resource.orderInWill > 1">
                            <label class="custom-control custom-checkbox">
                                <input class="custom-control-input" ng-model="submit.form.continueBefore" id="app-transcript-edit-submit-continueBefore" name="app-transcript-edit-submit-continueBefore" type="checkbox" value="1">
                                <span class="custom-control-label">Cochez cette case si le paragraphe du début de page commençait sur la page précédente.</span>
                            </label>
                        </div>
                        <div id="app-transcript-edit-submit-continueAfter-group" class="form-group" ng-if="entity.resources.length > 0 && resource.orderInWill < entity.resources.length+1">
                            <label class="custom-control custom-checkbox">
                                <input class="custom-control-input" ng-model="submit.form.continueAfter" id="app-transcript-edit-submit-continueAfter" name="app-transcript-edit-submit-continueAfter" type="checkbox" value="1">
                                <span class="custom-control-label">Cochez cette case si le paragraphe de fin de page continue sur la page suivante.</span>
                            </label>
                        </div>
                        <label class="mt-2"><span class="red-color"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span> {{ user.name }}</label>
                        <p for="app-transcript-edit-submit-comment" class="sr-only">Description de votre contribution</p>
                        <div id="app-transcript-edit-submit-comment-group" class="form-group">
                            <input ng-model="submit.form.comment" type="text" class="form-control form-control-sm" id="app-transcript-edit-submit-comment" name="app-transcript-edit-submit-comment" placeholder="Pouvez-vous décrire votre contribution en quelques mots ?" maxlength="250" />
                        </div>
                        <div id="app-transcript-edit-submit-isEnded-group" class="mt-4 form-group">
                            <label class="custom-control custom-checkbox">
                                <input class="custom-control-input" ng-model="submit.form.isEnded" id="app-transcript-edit-submit-isEnded" name="app-transcript-edit-submit-isEnded" type="checkbox" value="1">
                                <span class="custom-control-label">Cochez cette case si vous estimez que la transcription est <strong>totalement</strong> achevée.</span>
                            </label>
                        </div>
                        <div id="transcript-check" ng-if="submit.form.isEnded == true" ng-include="'/webapp/app/System/Transcript/tpl/transcript-check.html'"></div>
                    </form>
                </div>
                <div class="card-footer text-dark text-right">
                    <p><small>En enregistrant votre contribution, vous acceptez qu'elle soit libre de droit tel que défini dans la <a ui-sref="transcript.app.content({id: preferences.charteContent})" target="_blank">charte de contribution du projet</a>.</small></p>
                </div>

            </div>
            <div class="card col-md-2 {{ submit.state.alert }}">
                <div class="alert card-body"><strong>{{ submit.state.message }}</strong></div>
                <div class="card-footer">
                    <a role="button" ng-click="submit.action()" class="btn {{ submit.state.btnClass }}">
                        <span ng-if="submit.loading == false && submit.success == false">{{ submit.state.btnValue }}<i class="fa fa-check-square-o" aria-hidden="true"></i></span>
                        <span ng-if="submit.loading == true && submit.success == false">enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        <span ng-if="submit.loading == false && submit.success == true">enregistré <i class="fa fa-check"></i></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
