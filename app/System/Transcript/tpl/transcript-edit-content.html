<div id="transcript-edit" class="mh-100">
    <div id="transcript-content-heading">
        <div class="float-right">
            <div class="btn-group" role="group">
                <a data-ng-click="undo('prev')" class="btn btn-sm" title="Annuler la dernière modification"><i class="fa fa-undo"></i></a>
                <a data-ng-click="undo('next')" class="btn btn-sm" title="Rétablir la dernière modification"><i class="fa fa-repeat"></i></a>
            </div>
        </div>
        <h3 class="card-header bg-light d-block">Transcription TEI</h3>
    </div>
    <div class="mh-100">
        <div id="transcript-edit-editor">
            <div id="transcript-edit-editor-ace" class="mh-100">
                <div ui-ace="{
                    mode: 'xml',
                    onLoad: aceLoaded,
                    onChange: aceChanged,
                    useWrapMode: true
                    }" id="transcript-edit-editor-ace-area" class="mh-100" data-ng-model="transcriptArea.ace.area"></div>
            </div>
        </div>
        <div id="transcript-edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
            <div class="modal-dialog modal-transcribe" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Attention, vous quittez cette page</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Attention, vous êtes sur le point de quitter cette page. Souhaitez-vous sauvegarder vos changements ?</p>
                    </div>
                    <div class="modal-footer">
                        <button ng-click="submit.action('load-read')" class="btn btn-primary">
                            <span data-ng-if="submit.loading == false">Sauvegarder</span>
                            <span data-ng-if="submit.loading == true">Enregistrement <i class="fa fa-spin fa-circle-o-notch"></i></span>
                        </button>
                        <button class="btn btn-warning" data-ng-click="submit.safeGoBack()">Quitter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
