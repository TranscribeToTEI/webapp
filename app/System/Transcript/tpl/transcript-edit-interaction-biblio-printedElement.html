<div class="d-flex w-100 justify-content-between">
    <h4 class="mb-1">{{ item.printedReference.referenceTitle }}</h4>
    <div>
        <button class="btn btn-sm btn-primary" title="Modifier cette référence" ng-click="transcriptArea.interaction.bibliography.addForm.action(item.id)"><i class="fa fa-edit"></i></button>
        <button class="btn btn-sm btn-primary" title="Citer cette référence"><i class="fa fa-quote-right"></i></button>
    </div>
</div>
<p class="mb-1">Par <span ng-repeat="author in item.printedReference.authors"><span ng-if="$index > 0">, </span>{{ author }}</span></p>
<p class="mb-1" ng-if="item.printedReference.url != null"><a href="{{ item.printedReference.url }}" target="_blank">Lien vers la référence</a></p>
<p class="mb-1" ng-if="item.printedReference.containerTitle != null">Dans {{ item.printedReference.containerTitle }} <span ng-if="item.printedReference.containerType !== null">({{ item.printedReference.containerType }})</span></p>
<small>Référence imprimée</small>
