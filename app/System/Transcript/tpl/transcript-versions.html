<div class="card historique">
    <div class="bg-white"><h3 class="card-header bg-light"><i class="fa fa-eye" aria-hidden="true"></i>Historique</h3></div>
    <table class="table table-sm table-bordered table-hover">
        <thead class="text-center">
        <tr>
            <th>#</th>
            <th>Commentaire</th>
            <th>Utilisateur</th>
            <th>Date</th>
            <th>Vue</th>
        </tr>
        </thead>
        <tbody>
        <tr  data-ng-repeat="iVersion in transcript._embedded.versions">
            <th scope="row">{{ $index+1 }}</th>
            <td><span data-ng-if="iVersion.data.updateComment != ''" data-ng-bind="iVersion.data.updateComment"></span><span data-ng-if="iVersion.data.updateComment == '' || iVersion.data.updateComment == null">Pas d'information</span></td>
            <td><a ui-sref="transcript.app.user.profile({id: iVersion.user.id})"><span class="red-color"><i class="fa fa-user" aria-hidden="true"></i></span> {{ iVersion.user.name }}</a></td>
            <td><span data-ng-bind="iVersion.loggedAt | date:'dd-MM-yyyy, HH:mm'"></span></td>
            <td>
                <span ng-if="$index == 0"><i class="fa fa-eye-slash"></i></span>
                <a ng-if="$index != 0" title="Comparer" ng-click="transcriptArea.interaction.version.action(iVersion.id)"><i class="fa fa-file-o"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
