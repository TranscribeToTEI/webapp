<div data-ng-if="user != null">
    <h4 class="sr-only">Participez à la discussion</h4>
    <form id="comment-thread-contribute-form" class="form-horizontal comment-post-form">
        <div class="form-group comment-post-form-group">
            <label for="admin-content-edit-content" class="control-label sr-only">Contenu :</label>
            <div class="col-sm-12">
                <div id="admin-content-edit-content" ckeditor="options" data-ng-model="comment.form.content"></div>
            </div>
        </div>
        <div id="comment-thread-contribute-form-footer">
            <button type="submit" class="btn btn-default" data-ng-click="comment.action.post()">Soumettre mon commentaire <i data-ng-if="comment.action.isLoading == true" class="fa fa-spin fa-circle-o-notch"></i></button>
        </div>
    </form>
</div>
<div data-ng-if="user == null" class="alert alert-info alert-in-block text-center">
    <a ui-sref="app.security.login">Connectez-vous pour participer à la discussion</a>
</div>
