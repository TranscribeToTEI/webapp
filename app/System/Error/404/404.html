<div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
    <!-- Manually hide the alert with `hide()` -->
    <button type="button" class="close" ng-click="hide()">&times;</button>
    <span class="alert-message" data-ng-bind-html="flash.message"></span>
</div>

<div class="alert alert-danger">
    <h1>Page non trouvée ...</h1>
    <p>Oups ... Il semblerait que la page à laquelle vous souhaitez accéder n'existe pas sur notre site ...</p>
    <div class="text-center"><a ui-sref="transcript.app.home">Retour à l'accueil</a></div>
</div>
